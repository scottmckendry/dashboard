<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name=color-scheme content="light dark">
    <link rel='icon' href='images/favicon.png' type='image'>
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto|Righteous|Bungee+Shade' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body onresize="matchLinks()" onload="startTime()">
    <div class="centre-page">
        <div class="heading">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
        <span>
            <form method="GET" id="action">
                <input autofocus type="text" oninput="matchLinks(this.value)" autocomplete="off">
            </form>
            <div id="links">
            </div>
        </span>
        <a href="https://grafana.nyx.scottmckendry.tech" target="_blank">
            <table class="stats">
                <tr>
                    <th>CPU</th>
                    <th>CPU Temp</th>
                    <th>Memory</th>
                    <th>Network Mb/s</th>
                </tr>
                <tr>
                    <th id="mobileTableHeader">Statistics</th>
                </tr>
                <tr>
                    <td id="cpu"></td>
                    <td id="cpuTemp"></td>
                    <td id="memory"></td>
                    <td id="network"></td>
                </tr>
            </table>
        </a>
    </div>
</body>

</html>
